name: dagio-memory

services:
  mem0:
    build:
      context: ..  # Set context to parent directory
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"  # Expose API directly on 8000
    env_file:
      - .env
    networks:
      - dagio_network
    volumes:
      - ./history:/app/history      # Persist history (SQLite file)
    depends_on:
      memory-qdrant:
        condition: service_started
      memory-memgraph:
        condition: service_started
    # Use CMD from Dockerfile (uvicorn with --reload)
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1

  memory-qdrant:
    image: qdrant/qdrant:latest
    networks:
      - dagio_network
    volumes:
      - memory_qdrant_data:/qdrant/storage
    ports:
      - "6333:6333" # HTTP
      - "6334:6334" # gRPC
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/healthz || wget -qO- http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  memory-memgraph:
    image: memgraph/memgraph:latest
    networks:
      - dagio_network
    ports:
      - "7687:7687" # Bolt
    volumes:
      - memory_memgraph_data:/var/lib/memgraph
    command: ["--bolt-address=0.0.0.0", "--log-level=INFO"]

networks:
  dagio_network:
    external: true

volumes:
  memory_memgraph_data:
  memory_qdrant_data:
